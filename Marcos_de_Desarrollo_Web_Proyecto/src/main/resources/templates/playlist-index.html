<div th:fragment="playlistContent">
    <section class="playlist-section">
        <h2 class="text-center fw-bold mb-5">Mi Playlist</h2>

        <div class="playlist-container">
            <!-- Columna Izquierda -->
            <div class="playlist-left">
                <button class="btn-crear">+ Crear Nueva Playlist</button>

                <div class="carrusel">
                    <div class="carrusel-item"><img src="/images/playlist1.jpg" alt="Playlist 1"></div>
                    <div class="carrusel-item"><img src="/images/playlist2.jpg" alt="Playlist 2"></div>
                    <div class="carrusel-item"><img src="/images/playlist3.jpg" alt="Playlist 3"></div>
                    <div class="carrusel-item"><img src="/images/playlist4.jpg" alt="Playlist 4"></div>
                </div>
            </div>

            <!-- Columna Derecha -->
            <div class="playlist-right">
                <h4 class="fw-semibold mb-3 text-center">Canciones que te gustaron</h4>
                <ul class="liked-songs">
                    <li>Bohemian Rhapsody - Queen</li>
                    <li>Blinding Lights - The Weeknd</li>
                    <li>Shivers - Ed Sheeran</li>
                    <li>Levitating - Dua Lipa</li>
                    <li>Montero - Lil Nas X</li>
                </ul>
            </div>
        </div>
    </section>
</div>
